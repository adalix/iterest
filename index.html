<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iterest</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="top-section">
          <div class="logo">
            <a href="/index.html">images</a>
          </div>
          <div class="searchBar">
            <input
              class="searchInput"
              type="text"
              placeholder="Search ..."
              name="search"
            />
          </div>
          <div class="add-image">Add Image</div>
        </div>

        <div class="tags"></div>
      </nav>
      <div class="imgContainer"></div>
    </div>
    <div class="loader"></div>
    <div class="lightbox">
      <button class="close">&times;</button>
      <button class="prev">&#8249;</button>
      <img src="" alt="" />
      <button class="next">&#8250;</button>
    </div>
    <div class="add-image-form">
      <div class="add-image-inputs">
        <label for="name">Enter image name: </label>
        <input
          class="name"
          type="text"
          id="name"
          placeholder="Enter image name"
          required  
        />

        <label for="category">Enter image category</label>
        <input type="text" id="category" class="category" placeholder="category" required />

        <label for="file">Choose file to upload</label>
        <input
          type="file"
          name="file"
          id="file"
          class="url"
          accept=".jpg, .jpeg, .png"
        />
      </div>
      <div class="add-image-buttons">
        <button type="submit" class="save">Save</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>

    <script src="/script/getdata.js"></script>
    <script src="/script/app.js"></script>
  </body>
</html>
